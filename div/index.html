<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div</title>
</head>
<body>
    <!-- Div é um elemento de bloco, ela geralmente ocupa uma linha inteira na tela, também é flutuante -->
<div id="container" style="color: rgb(0, 60, 255)">
    <div id="header">
        <h1>Meu site</h1>
    </div>

    <div id="content">
        Este é o conteúdo do site
    </div>

    <div id="footer">
        <p>Julia 2023</p>
    </div>
</div>

</body>
</html>
