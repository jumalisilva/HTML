<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulários</title>
    <link rel="stylesheet" href="./css/styles.css"/>
</head>
<body>
    <!-- Primeiro formulário -->
    <h1>Formulários</h1>
    <form>
        <div>
            <label>Nome</label>
            <input type="text"/>
        </div>
    </form>

    <!-- Atributo Action e Method-->
    <h1>Formulários</h1>
    <form action="registro.php" method="get">
        <div>
            <label>Nome:</label>
            <input type="text"/>
        </div>

        <!-- Atributo Name -->
        <div>
            <label>Idade:</label>
            <input type="text" name="age"/>
        </div>

        <!-- Atributo Label - amarrando o label ao input -->
        <div>
            <label for="age">Idade:</label>
            <input type="text" name="age"/>
        </div>

        <!-- Select -->
        <div>
            <label for="cidade">Selecione sua cidade:</label>
            <select name="cidade">
                <option value="São Paulo">São Paulo</option>
                <option value="Taboão da Serra">Taboão da Serra</option>
                <option value="Osasco">Osasco</option>
            </select>
        </div>

        <!-- Selected -->
        <div>
            <label for="times">Quem vai a próxima Copa do Mundo?</label>
            <select name="times">
                <option value="Argentina">Argentina</option>
                <option value="França">França</option>
                <option value="Alemanha">Alemanha</option>
                <option value="Brasil" selected>Brasil</option>
            </select>
        </div>

        <!-- Seleção de Vários Select -->
        <div>
            <label for="acessorios">Selecione os acessórios do seu computador:</label>
            <select name="acessorios" multiple>
                <option value="Mouse">Mouse</option>
                <option value="Teclado">Teclado</option>
                <option value="Fone-de-ouvido">Fone de Ouvido</option>
                <option value="Webcam">Webcam</option>
            </select>
        </div>

        <!-- Textarea -->
        <div>
            <label for="feedback">Descreva o seu feedback sobre o nosso site:</label>
            <textarea name="feedback"></textarea>
        </div>

        <!-- Fieldset e Legend -->
        <div>
            <fieldset>
                <legend>Informações do Usuário</legend>
                <input type="text" name="nome" placeholder="Nome">
                <input type="email" name="email" placeholder="E-mail">
                <input type="password" name="senha" placeholder="Senha">
                <input type="submit" value="Enviar">
            </fieldset>
        </div>

        <!-- Datalist -->
        <div>
            <label for="livros">Selecione o livro:</label>
            <input type="text" list="livros" name="livros"/>
            <datalist id="livros">
                <option value="Crepúsculo"></option>
                <option value="Game of Thrones"></option>
                <option value="Harry Potter e a Pedra Filosofal"></option>
                <option value="O Cemitério Maldito"></option>
            </datalist>
        </div>


        <!-- Botão Submit -->
        <input type="submit" value="Enviar">
    </form>




</body>
</html>
