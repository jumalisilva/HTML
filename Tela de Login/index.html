<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Login</title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/script.js"></script>

</head>
<body>
    <main class="login">
        <div class="login-container">

            <h1 class="login-title">Efetue o Login</h1>

                <form class="login-form">
                    <input class="login-input" type="email" placeholder="E-mail">
                    <span class="login-input-border"></span>
                    <input class="login-input" type="password" placeholder="Senha">
                    <span class="login-input-border"></span>
                    <button class="login-submit">Logar</button>
                    <a class="recuperar-senha" href="#">Esqueci a senha</a>
                </form>
        </div>
    </main>
</body>
</html>
